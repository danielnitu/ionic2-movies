<ion-content>
<ion-grid>

  <!-- LOGO -->
  <ion-row justify-content-center>
    <ion-col col-4>
      <img class="sign-in-logo" src="assets/logo.png">
    </ion-col>
  </ion-row>

  <!-- SIGN IN TEXT -->
  <ion-row justify-content-center>
    <ion-col col-4>
      <h2 class="sign-in-text">Sign In</h2>
    </ion-col>
  </ion-row>

  <!-- EMAIL / PASSWORD -->
  <ion-row justify-content-center>
    <ion-col col-10>
      <ion-list>

        <ion-item>
          <ion-label inset><ion-icon class="sign-in-form-icon" name="mail"></ion-icon>E-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label inset><ion-icon class="sign-in-form-icon" name="lock"></ion-icon>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row justify-content-end>
    <span class="sign-in-forgot"><a href="#">forgot password?</a></span>
  </ion-row>

  <!-- SOCIAL -->
  <ion-row justify-content-center>
    <ion-col col-6>
      <ion-row justify-content-center><span>Sign In with</span></ion-row>
      <ion-row justify-content-center>
        <ion-icon class="sign-in-social" ios="logo-facebook" md="logo-facebook"></ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

  <!-- BUTTONS -->
  <ion-row justify-content-center>
    <ion-col col-5>
      <button class="sign-in-button" ion-button color="dark" round outline>Sign Up</button>
    </ion-col>
    <ion-col col-5>
      <button class="sign-in-button" (click)="signin($event)" ion-button color="dark" round>Sign In</button>
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>

<ion-footer>
  <!-- T & C -->
  <ion-row justify-content-center align-items-end>
    <span><a class="sign-in-tac" href="#">Terms and conditions</a></span>
  </ion-row>
</ion-footer>
